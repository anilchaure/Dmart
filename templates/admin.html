{% extends 'base.html' %}
{% block content %}
<div class="card shadow-sm p-4 mb-4 border-0">
    <h5 class="mb-3">Inventory Management</h5>
    <form action="/add_product" method="POST" enctype="multipart/form-data" class="row g-3">
        <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Product Name" required></div>
        <div class="col-md-2"><input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required></div>
        <div class="col-md-2">
            <select name="category" class="form-select">
                <option value="Grocery">Grocery</option><option value="Dairy">Dairy</option>
                <option value="Snacks">Snacks</option><option value="Personal Care">Personal Care</option>
            </select>
        </div>
        <div class="col-md-3"><input type="file" name="img_file" class="form-control" accept="image/*"></div>
        <div class="col-md-2"><button type="submit" class="btn btn-success w-100">Upload</button></div>
    </form>
</div>
<table class="table bg-white rounded shadow-sm">
    <thead class="table-dark"><tr><th>Img</th><th>Name</th><th>Cat</th><th>Price</th><th>Action</th></tr></thead>
    <tbody>
        {% for p in products %}
        <tr>
            <td><img src="{{ url_for('static', filename='images/' + p.img_file) }}" width="40"></td>
            <td>{{ p.name }}</td><td>{{ p.category }}</td><td>₹{{ p.price }}</td>
            <td><a href="/delete/{{ p.id }}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
