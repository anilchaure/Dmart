<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Mart Ready Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar { background-color: #008a45 !important; }
        .product-card { border: none; border-radius: 12px; transition: 0.3s; background: #fff; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-dmart { background-color: #008a45; color: white; border-radius: 20px; }
        .sidebar-link { border: none; border-radius: 8px; margin-bottom: 5px; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark shadow sticky-top mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">🛒 D-Mart Ready</a>
            <form class="d-flex flex-grow-1 mx-3" action="/" method="GET">
                <input class="form-control rounded-pill" type="search" name="search" placeholder="Search rice, oil, soap...">
            </form>
            <div class="d-flex align-items-center">
                <a href="/cart" class="btn btn-outline-light me-2 position-relative">
                    Cart {% if session['cart'] %}<span class="badge bg-danger rounded-pill">{{ session['cart']|length }}</span>{% endif %}
                </a>
                {% if session['admin_logged_in'] %}
                <a href="/logout" class="btn btn-sm btn-danger">Logout</a>
                {% else %}
                <a href="/admin" class="btn btn-sm btn-warning">Admin</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
</body>
</html>
